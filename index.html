<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Pelanggaran</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#004143">

  <style>
    body {
      margin: 0;
      font-family: 'Anton', sans-serif;
      background-color: #0f686e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background-color: #004143;
      text-align: center;
      padding: 20px 0 10px 0;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    nav {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav button {
      background-color: #0f686e;
      border: none;
      color: #ffffff;
      padding: 12px 28px;
      border-radius: 50px;
      font-size: 16px;
      font-family: 'Anton', sans-serif;
      cursor: pointer;
      transition: 0.2s;
    }
    nav button:hover {
      background-color: #003333;
    }
    form {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
      position: relative; /* Wajib untuk positioning pesan */
    }
    form input, form textarea { /* Gabungkan input dan textarea untuk styling seragam */
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 50px;
      background-color: #004143;
      color: #ffffff;
      font-family: 'Anton', sans-serif;
      box-sizing: border-box;
    }
    form input::placeholder, form textarea::placeholder {
      color: #ddd;
    }
    form input[type="date"] {
        color-scheme: dark; /* Agar kalender terlihat gelap */
    }
    /* Khusus untuk textarea jika Anda memutuskan menggunakannya */
    form textarea {
        border-radius: 10px;
        height: 100px;
        resize: vertical;
    }

    form button {
      margin-top: 20px;
      width: 48%;
      padding: 12px;
      border: none;
      border-radius: 50px;
      background-color: #004143; /* Kembali ke warna lama Anda */
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    form button:hover {
      background-color: #003333;
    }
    .form-buttons {
      display: flex;
      justify-content: space-between;
    }
    /* Tambahan CSS WAJIB untuk area pesan */
    #messageArea {
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        margin-top: 15px;
        font-family: sans-serif;
        font-weight: bold;
        position: absolute;
        top: -60px; 
        left: 0;
        right: 0;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .message.success {
        background-color: #d4edda;
        color: #155724;
    }
    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tambah Pelanggaran</h1>
    <nav>
      <button onclick="window.location.href='index.html'">Tambah Hukuman</button>
      <button onclick="window.location.href='list.html'">Lihat Daftar</button>
    </nav>
    
  </header>

  <div id="messageArea" style="display: none;" class="message"></div> 

  <form id="pelanggaranForm">
    <input type="text" id="namaInput" list="namaSuggestions" placeholder="Nama" required>
    <datalist id="namaSuggestions"></datalist>

    <input type="text" id="kelasInput" list="kelasSuggestions" placeholder="Kelas" required>
    <datalist id="kelasSuggestions"></datalist>

    <input type="text" id="pelanggaranInput" placeholder="Pelanggaran" required>

    <input type="date" id="tanggalInput" required>

    <div class="form-buttons">
      <button type="submit">Simpan</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
        getFirestore, collection, addDoc, getDocs, 
        enableIndexedDbPersistence, getDocsFromCache
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
    const firebaseConfig = {
      // Ganti dengan KONFIGURASI FIREBASE Anda
      apiKey: "AIzaSyBZTdUm597VlUXMLjaVoC2FX8nfsHGm2As",
      authDomain: "daftar-pelanggaran-e64d6.firebaseapp.com",
      projectId: "daftar-pelanggaran-e64d6",
      storageBucket: "daftar-pelanggaran-e64d6.appspot.com",
      messagingSenderId: "823763706865",
      appId: "1:823763706865:web:6a9cfc94d51cf4ff0eda50",
      measurementId: "G-YXCHFVWRY3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM Elements
    const form = document.getElementById("pelanggaranForm");
    const messageArea = document.getElementById('messageArea');

    // FUNGSI UTILITY
    async function setupPersistence() {
        try {
            await enableIndexedDbPersistence(db);
            console.log("Persistence diaktifkan di halaman input.");
        } catch (err) {
            console.warn("Persistence error:", err.code);
        }
    }

    function showMessage(msg, success) {
        messageArea.textContent = msg;
        messageArea.classList.remove('success', 'error');
        messageArea.classList.add(success ? 'success' : 'error');
        messageArea.style.display = 'block';
        setTimeout(() => {
            messageArea.style.display = 'none';
        }, 5000);
    }

    // FUNGSI UTAMA UNTUK INPUT DATA
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Mengambil data dari ID input yang sudah disesuaikan
        const nama = document.getElementById('namaInput').value.trim();
        const kelas = document.getElementById('kelasInput').value.trim();
        const pelanggaran = document.getElementById('pelanggaranInput').value.trim();
        const tanggal = document.getElementById('tanggalInput').value;

        // Cek apakah data kosong
        if (!nama || !kelas || !pelanggaran || !tanggal) {
            showMessage("Harap isi semua kolom!", false);
            return;
        }

        try {
            await addDoc(collection(db, "pelanggaran"), {
                nama: nama,
                kelas: kelas,
                pelanggaran: pelanggaran,
                tanggal: tanggal 
            });
            showMessage("Data berhasil disimpan! (Akan disinkronkan saat online)", true); 
            form.reset();
            loadSuggestions(true); 
        } catch (error) {
            showMessage("Gagal menyimpan data. Cek koneksi Anda. Error: " + error.message, false);
            console.error("Error adding document: ", error);
        }
    });
    
    // FUNGSI UNTUK AUTO-COMPLETE (Suggestions)
    async function loadSuggestions(useCache = false) {
        const namaDatalist = document.getElementById('namaSuggestions');
        const kelasDatalist = document.getElementById('kelasSuggestions');
        namaDatalist.innerHTML = '';
        kelasDatalist.innerHTML = '';
        
        const pelanggaranCol = collection(db, "pelanggaran");
        let snap;

        try {
            snap = await getDocs(pelanggaranCol);
        } catch (err) {
            if (useCache && (err.code === 'unavailable' || err.code === 'internal')) {
                console.log("Mengambil suggestions dari cache...");
                snap = await getDocsFromCache(pelanggaranCol).catch(() => null);
            } else {
                console.error("Gagal memuat suggestions:", err.message);
                return;
            }
        }

        if (!snap) return;

        const data = snap.docs.map(d => d.data());

        // Ambil nilai unik
        const uniqueNama = [...new Set(data.map(d => d.nama).filter(Boolean))];
        const uniqueKelas = [...new Set(data.map(d => d.kelas).filter(Boolean))];

        uniqueNama.forEach(nama => {
            const option = document.createElement('option');
            option.value = nama;
            namaDatalist.appendChild(option);
        });

        uniqueKelas.forEach(kelas => {
            const option = document.createElement('option');
            option.value = kelas;
            kelasDatalist.appendChild(option);
        });
    }
    
    // PWA SERVICE WORKER REGISTRATION & INIT
    async function main() {
        await setupPersistence();
        await loadSuggestions(true).catch(err => console.warn("Gagal memuat suggestions:", err.message)); 

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }
    }

    main();
    </script>
</body>
</html>
