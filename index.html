<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Hukuman</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Anton', sans-serif;
      background-color: #0f686e;
      color: #dfeee49e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #004143;
      text-align: center;
      padding: 20px 0 10px 0;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav button {
      background-color: #0f686e;
      border: none;
      color: #dfeee49e;
      padding: 12px 28px;
      border-radius: 40px;
      font-size: 16px;
      font-family: 'Anton', sans-serif;
      cursor: pointer;
      transition: 0.2s;
    }

    nav button:hover {
      background-color: #004143;
    }

    form {
      margin-top: 30px;
      background-color: #0f686e;
      padding: 25px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background-color: #004143;
      color: #ffffff;
      font-family: 'Anton', sans-serif;
      border-radius: 50px;
      height: 30px;
    }

    input::placeholder {
      color: #dfeee49e;
      padding: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .btn-group button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #004143;
      color:#dfeee49e;
      font-size: 16px;
      font-family: 'Anton', sans-serif;
      cursor: pointer;
      transition: 0.2s;
      border-radius: 50px;
      height: 60px;
    }

    .btn-group button:hover {
      background-color: #003333;
    }
    label{
      margin-left: 10px;
      color: #dfeee49e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tambah Hukuman</h1>
    <nav>
      <button onclick="window.location.href='index.html'">Tambah Hukuman</button>
      <button onclick="window.location.href='list.html'">Lihat Daftar</button>
    </nav>
  </header>

  <form id="hukumanForm">
    <input type="text" id="nama" placeholder="Nama Siswa" required>
    <input type="text" id="kelas" placeholder="Kelas" required>
    <input type="text" id="pelanggaran" placeholder="Jenis Pelanggaran" required>
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal"  required>

    <div class="btn-group">
      <button type="submit">Tambah Hukuman</button>
      <button type="button" id="resetBtn">Reset</button>
    </div>
  </form>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZTdUm597VlUXMLjaVoC2FX8nfsHGm2As",
      authDomain: "daftar-pelanggaran-e64d6.firebaseapp.com",
      projectId: "daftar-pelanggaran-e64d6",
      storageBucket: "daftar-pelanggaran-e64d6.appspot.com",
      messagingSenderId: "823763706865",
      appId: "1:823763706865:web:6a9cfc94d51cf4ff0eda50",
      measurementId: "G-YXCHFVWRY3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("hukumanForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const kelas = document.getElementById("kelas").value.trim();
      const pelanggaran = document.getElementById("pelanggaran").value.trim();
      const tanggal = document.getElementById("tanggal").value;

      if (!nama || !kelas || !pelanggaran || !tanggal) {
        alert("Semua field harus diisi!");
        return;
      }

      try {
        await addDoc(collection(db, "pelanggaran"), {
          nama,
          kelas,
          pelanggaran,
          tanggal
        });
        alert("Data berhasil ditambahkan!");
        document.getElementById("hukumanForm").reset();
      } catch (error) {
        console.error("Error menambah dokumen: ", error);
      }
    });

    // Tombol reset manual
    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("hukumanForm").reset();
    });
  </script>
</body>
</html>
