<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Pelanggaran — Lihat</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/pelanggaran-sekolah/icons/spentrik-512.png">
<meta name="theme-color" content="#004143">


  <style>
    :root{
      --bg:#0f686e; --primary:#004143; --text:#ffffff; --accent:#0f686e; --hover:#005a5e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Anton',sans-serif;
      background-color:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header{
      width:100%;
      background-color:var(--primary);
      padding:20px 0 10px;
      text-align:center;
    }
    header h1{margin:0;font-size:28px}

    /* Wrapper untuk membatasi lebar di desktop */
    .content-wrapper {
        width: 100%; 
    }

    .navbar{margin-top:15px; display:flex; justify-content:center; gap:20px;}
    .nav-btn{
      background-color:var(--accent);
      border:none;
      color:var(--text);
      padding:12px 28px;
      border-radius:40px;
      cursor:pointer;
      font-size:16px;
    }
    .nav-btn:hover{background-color:var(--primary)}

    /* PENTING: Tata letak tombol export dan hapus */
    .export-row{ 
        margin-top:12px; 
        display:flex; 
        gap:12px; 
        justify-content:center; 
        align-items:center; 
        flex-wrap:wrap;
    }
    .export-btn{
      background-color:var(--accent);
      color:var(--text);
      border:none;
      padding:10px 16px;
      border-radius:50px;
      cursor:pointer;
      font-family:'Anton',sans-serif;
      font-size:15px;
      height:46px;
      min-width:140px;
    }
    .export-btn:hover{background-color:var(--hover)}

    main{
      width:90%;
      max-width:900px;
      margin-top:22px;
      padding-bottom:40px;
    }

    /* tanggal filter */
    #tanggalContainer{ display:flex; flex-wrap:wrap; gap:8px; justify-content:center; margin-bottom:12px;}
    .tgl-btn{
      background-color:var(--primary);
      color:var(--text);
      border:none;
      padding:8px 12px;
      border-radius:6px;
      cursor:pointer;
      font-family:'Anton',sans-serif;
      font-size:14px;
    }
    .tgl-btn.active{ outline:3px solid rgba(255,255,255,0.08); }
    .tgl-btn:hover{ background-color:var(--hover) }

    /* list area */
    .list { display:flex; flex-direction:column; gap:12px; }
    .card{
      background-color:var(--primary);
      padding:14px;
      border-radius:10px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
    }
    .card .left{flex:1}
    .card h3{ margin:0 0 6px 0; font-size:18px }
    .card small{ color:#d0e6e6; display:block; margin-bottom:8px }
    .card p{ margin:0; font-size:15px }

    .actions{ display:flex; flex-direction:column; gap:8px; margin-left:12px; }
    .actions button{
      background-color:var(--accent);
      color:var(--text);
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-family:'Anton',sans-serif;
    }
    .actions button:hover{ background-color:#003333; }

    /* modal */
    .modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:40;
    }
    .modal.open{ display:flex; animation:fadeIn .28s ease; }
    @keyframes fadeIn{ from{opacity:0} to{opacity:1} }

    .modal-card{
      background-color:var(--primary);
      width:90%;
      max-width:380px;
      padding:16px;
      border-radius:10px;
      transform:translateY(-10px);
      animation:slideUp .28s ease forwards;
    }
    @keyframes slideUp{ from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

    .modal-card input{ width:100%; padding:10px; margin:8px 0; border-radius:6px; border:none; background:var(--accent); color:var(--text); }
    .modal-card .modal-row{ display:flex; gap:8px; }
    .modal-card .modal-row button{ flex:1; padding:10px; border-radius:6px; border:none; background:var(--accent); color:var(--text); cursor:pointer; }

    .info-note{ color: #ffd966; text-align:center; margin-top:8px; display:none }
    .info-note.show{ display:block }


    /* --- SOLUSI UNTUK TAMPILAN DESKTOP (RESPONSIVE) --- */
    @media screen and (min-width: 768px) {
        
        /* 1. Pembatas Lebar Konten Header dan Padding */
        header {
            padding: 15px 0 10px; 
        }
        header .content-wrapper {
            max-width: 900px; /* Samakan dengan max-width main */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 2. Penyesuaian Ukuran Font dan Tombol di Header (membuat lebih rapat) */
        header h1 {
            font-size: 30px; 
        }
        
        .navbar {
            margin-top: 10px; 
            gap: 15px; 
        }
        .nav-btn {
            padding: 10px 20px; 
            font-size: 14px; 
        }

        .export-row {
            margin-top: 10px; 
            gap: 8px; 
        }
        .export-btn {
            padding: 8px 14px; 
            font-size: 14px; 
            height: 40px; 
            min-width: 120px; 
        }
        
        /* 3. Penyesuaian List Area Card */
        .card {
            padding: 12px; 
            align-items: center; 
        }
        .card h3 {
            font-size: 16px; 
        }
        .card small, .card p {
            font-size: 13px; 
        }

        /* Tata letak Tombol Aksi dari kolom ke baris */
        .actions {
            flex-direction: row; 
            gap: 8px; 
            margin-left: 15px;
        }
        .actions button {
            padding: 6px 10px; 
            font-size: 13px; 
        }
    }
  </style>
</head>
<body>
  <header>
    <div class="content-wrapper">
      <h1>Daftar Pelanggaran Siswa</h1>

      <div class="navbar">
        <button class="nav-btn" onclick="location.href='index.html'">Tambah Hukuman</button>
        <button class="nav-btn" onclick="location.href='list.html'">Lihat Daftar</button>
      </div>

      <div class="export-row">
        <button id="exportAllBtn" class="export-btn">Export Semua</button>
        <button id="exportByDateBtn" class="export-btn" style="display:none;">Export Tanggal Ini</button> 
        <button id="deleteAllBtn" class="export-btn">Hapus Semua</button>
        <button id="deleteByDateBtn" class="export-btn" style="display:none;">Hapus Tanggal Ini</button>
      </div>
    </div>
  </header>

  <main>
    <div id="tanggalContainer"></div>
    <div id="offlineNote" class="info-note">⚠️ Menampilkan data dari cache (offline)</div>
    <div id="listArea" class="list"></div>
  </main>

  <div id="editModal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true">
      <h3 style="text-align:center;margin:0 0 8px">Edit Data</h3>
      <input id="editNama" placeholder="Nama Siswa">
      <input id="editKelas" placeholder="Kelas">
      <input id="editPelanggaran" placeholder="Jenis Pelanggaran">
      <input id="editTanggal" type="date">
      <div class="modal-row">
        <button id="saveEditBtn">Simpan</button>
        <button id="cancelEditBtn">Batal</button>
      </div>
    </div>
  </div>

    <script type="module">
  import { 
    initializeApp 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, getDocs, deleteDoc, doc, updateDoc,
    enableIndexedDbPersistence
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.2/package/xlsx.mjs";

  const firebaseConfig = {
    apiKey: "AIzaSyBZTdUm597VlUXMLjaVoC2FX8nfsHGm2As",
    authDomain: "daftar-pelanggaran-e64d6.firebaseapp.com",
    projectId: "daftar-pelanggaran-e64d6",
    storageBucket: "daftar-pelanggaran-e64d6.appspot.com",
    messagingSenderId: "823763706865",
    appId: "1:823763706865:web:6a9cfc94d51cf4ff0eda50",
    measurementId: "G-YXCHFVWRY3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // DOM
  const listArea = document.getElementById('listArea');
  const tanggalContainer = document.getElementById('tanggalContainer');
  const offlineNote = document.getElementById('offlineNote');
  const editModal = document.getElementById('editModal');

  // Tombol Export
  const exportAllBtn = document.getElementById('exportAllBtn'); 
  const exportByDateBtn = document.getElementById('exportByDateBtn'); 

  // Tombol Hapus
  const deleteAllBtn = document.getElementById('deleteAllBtn');
  const deleteByDateBtn = document.getElementById('deleteByDateBtn');

  // Modal Edit
  const saveEditBtn = document.getElementById('saveEditBtn');
  const cancelEditBtn = document.getElementById('cancelEditBtn');
  const editNama = document.getElementById('editNama');
  const editKelas = document.getElementById('editKelas');
  const editPelanggaran = document.getElementById('editPelanggaran');
  const editTanggal = document.getElementById('editTanggal');

  let allDocs = [];
  let activeDate = null;
  let docToEditId = null; 

  function escapeHtml(str){
    if(!str) return '';
    return String(str).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
  }
  
  function renderList(items){
    listArea.innerHTML='';
    if(items.length===0){
      listArea.innerHTML='<p style="text-align:center;">Belum ada data.</p>';
      return;
    }
    items.forEach(d=>{
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`<div class="left">
          <h3>${escapeHtml(d.nama)} (Kelas ${escapeHtml(d.kelas)})</h3>
          <small>Tanggal: ${escapeHtml(d.tanggal)}</small>
          <p>Pelanggaran: ${escapeHtml(d.pelanggaran)}</p>
        </div>
        <div class="actions">
          <button onclick="editData('${d.id}')">Edit</button>
          <button onclick="deleteSingle('${d.id}')">Hapus</button>
        </div>`;
      listArea.appendChild(card);
    });
  }

  function renderTanggalButtons(){
    tanggalContainer.innerHTML='';
    const set=new Set(allDocs.map(d=>d.tanggal).filter(Boolean));
    const arr=[...set].sort().reverse(); 
    
    const allBtn=document.createElement('button');
    allBtn.className='tgl-btn'+(activeDate===null?' active':'');
    allBtn.textContent='Semua';
    allBtn.onclick=()=>{activeDate=null;renderTanggalButtons();renderList(allDocs)};
    tanggalContainer.appendChild(allBtn);

    arr.forEach(t=>{
      const b=document.createElement('button');
      b.className='tgl-btn'+(activeDate===t?' active':'');
      b.textContent=t;
      b.onclick=()=>{activeDate=t;renderTanggalButtons();renderList(allDocs.filter(d=>d.tanggal===t))};
      tanggalContainer.appendChild(b);
    });

    if(activeDate){
      deleteByDateBtn.style.display='inline-block';
      exportByDateBtn.style.display='inline-block';
    } else {
      deleteByDateBtn.style.display='none';
      exportByDateBtn.style.display='none';
    }
  }

 // ✅ Revisi fungsi syncFromFirestore agar handle Timestamp
async function syncFromFirestore() {
  listArea.innerHTML = '<p style="text-align:center;">Memuat data...</p>';
  const pelanggaranCol = collection(db, 'pelanggaran');

  try {
    const snap = await getDocs(pelanggaranCol);
    offlineNote.classList.remove('show'); // online → sembunyikan offline note

    if (!snap.empty) {
      allDocs = snap.docs.map(d => {
        const data = d.data();

        // Pastikan tanggal selalu string (format YYYY-MM-DD)
        let tanggalFix = "";
        if (data.tanggal) {
          if (typeof data.tanggal === "string") {
            tanggalFix = data.tanggal;
          } else if (data.tanggal.toDate) {
            tanggalFix = data.tanggal.toDate().toISOString().slice(0, 10);
          }
        }

        return {
          id: d.id,
          nama: data.nama || "",
          kelas: data.kelas || "",
          pelanggaran: data.pelanggaran || "",
          tanggal: tanggalFix
        };
      });
    } else {
      allDocs = [];
    }

    console.log("Data berhasil diambil:", allDocs);

  } catch (err) {
    console.warn("Gagal ambil data online, coba pakai cache:", err);
    offlineNote.classList.add('show'); // tampilkan offline note
  }

  // Render tampilan
  allDocs.sort((a, b) => b.tanggal.localeCompare(a.tanggal));
  renderTanggalButtons();
  renderList(activeDate ? allDocs.filter(d => d.tanggal === activeDate) : allDocs);
} 

  // EXPORT
  function exportToExcel(data, fileNameBase) {
    if(data.length === 0){
      alert('Tidak ada data untuk diekspor!');
      return;
    }
    const rows = data.map(d => ({
      Nama: d.nama,
      Kelas: d.kelas,
      Pelanggaran: d.pelanggaran,
      Tanggal: d.tanggal
    }));
    const ws = XLSX.utils.json_to_sheet(rows);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'Pelanggaran');
    XLSX.writeFile(wb, `${fileNameBase}_${new Date().toISOString().slice(0, 10)}.xlsx`);
  }

  exportAllBtn.onclick = () => exportToExcel(allDocs, 'daftar_pelanggaran_semua');
  exportByDateBtn.onclick = () => {
    if (!activeDate) {
      alert('Silakan pilih tanggal terlebih dahulu.');
      return;
    }
    const filteredData = allDocs.filter(d => d.tanggal === activeDate);
    exportToExcel(filteredData, `daftar_pelanggaran_${activeDate}`);
  };

  // HAPUS
  window.deleteSingle=async function(id){
    if(!confirm('Yakin hapus data ini?')) return;
    try {
      await deleteDoc(doc(db,'pelanggaran',id));
      allDocs=allDocs.filter(d=>d.id!==id);
      renderTanggalButtons();
      renderList(activeDate?allDocs.filter(d=>d.tanggal===activeDate):allDocs);
    } catch (error) {
      alert("Gagal menghapus data. Coba lagi saat online. Error: " + error.message);
    }
  };

  async function deleteByDate(){
    if(!activeDate) return;
    if(!confirm(`Yakin hapus semua data tanggal ${activeDate}? Data akan hilang permanen.`)) return;
    try {
      const toDel=allDocs.filter(d=>d.tanggal===activeDate);
      for(const d of toDel){
        await deleteDoc(doc(db,'pelanggaran',d.id));
      }
      allDocs=allDocs.filter(d=>d.tanggal!==activeDate);
      activeDate=null;
      renderTanggalButtons();
      renderList(allDocs);
    } catch (error) {
      alert("Gagal menghapus data per tanggal. Coba lagi saat online. Error: " + error.message);
    }
  }
  
  deleteAllBtn.onclick=async()=>{
    if(!confirm('Yakin hapus semua data? Ini TIDAK BISA dibatalkan.'))return;
    try {
      const snap=await getDocs(collection(db,'pelanggaran'));
      for(const d of snap.docs){await deleteDoc(doc(db,'pelanggaran',d.id))}
      allDocs=[];activeDate=null;renderTanggalButtons();renderList([]);
    } catch (error) {
      alert("Gagal menghapus semua data. Coba lagi saat online. Error: " + error.message);
    }
  };
  deleteByDateBtn.onclick=deleteByDate;

  // EDIT
  window.editData = function(id) {
    docToEditId = id;
    const docData = allDocs.find(d => d.id === id);
    if (!docData) return;
    
    editNama.value = docData.nama;
    editKelas.value = docData.kelas;
    editPelanggaran.value = docData.pelanggaran;
    editTanggal.value = docData.tanggal;
    
    editModal.classList.add('open');
  };

  saveEditBtn.onclick = async () => {
    if (!docToEditId) return;

    const updatedData = {
      nama: editNama.value.trim(),
      kelas: editKelas.value.trim(),
      pelanggaran: editPelanggaran.value.trim(),
      tanggal: editTanggal.value
    };
    
    try {
      await updateDoc(doc(db, 'pelanggaran', docToEditId), updatedData);
      const index = allDocs.findIndex(d => d.id === docToEditId);
      if(index !== -1){
        allDocs[index] = { ...allDocs[index], ...updatedData };
      }
      editModal.classList.remove('open');
      syncFromFirestore(); 
    } catch (error) {
      alert("Gagal menyimpan perubahan. Coba lagi saat online. Error: " + error.message);
    }
  };

  cancelEditBtn.onclick = () => {
    editModal.classList.remove('open');
  };

  // INIT
  async function main() {
    try {
      await enableIndexedDbPersistence(db);
      console.log("Persistence diaktifkan.");
    } catch (err) {
      console.warn("Persistence gagal atau sudah aktif:", err.code);
    }
    syncFromFirestore();
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered: ', registration))
          .catch(registrationError => console.log('SW registration failed: ', registrationError));
      });
    }
  }
  main(); 
</script>

</body>
</html>
