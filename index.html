<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Pelanggaran</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#004143">

  <style>
    body {
      margin: 0;
      font-family: 'Anton', sans-serif;
      background-color: #0f686e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background-color: #004143;
      text-align: center;
      padding: 20px 0 10px 0;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    nav {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav button {
      background-color: #0f686e;
      border: none;
      color: #ffffff;
      padding: 12px 28px;
      border-radius: 50px;
      font-size: 16px;
      font-family: 'Anton', sans-serif;
      cursor: pointer;
      transition: 0.2s;
    }
    nav button:hover {
      background-color: #003333;
    }
    form {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 50px;
      background-color: #004143;
      color: #ffffff;
      font-family: 'Anton', sans-serif;
    }
    form input::placeholder {
      color: #ddd;
    }
    form button {
      margin-top: 20px;
      width: 48%;
      padding: 12px;
      border: none;
      border-radius: 50px;
      background-color: #004143;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    form button:hover {
      background-color: #003333;
    }
    .form-buttons {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tambah Pelanggaran</h1>
    <nav>
      <button onclick="window.location.href='index.html'">Tambah Hukuman</button>
      <button onclick="window.location.href='list.html'">Lihat Daftar</button>
    </nav>
    
  </header>

  <form id="pelanggaranForm">
    <input type="text" id="nama" list="namaList" placeholder="Nama" required>
    <datalist id="namaList"></datalist>

    <input type="text" id="kelas" list="kelasList" placeholder="Kelas" required>
    <datalist id="kelasList"></datalist>

    <input type="text" id="pelanggaran" list="pelanggaranList" placeholder="Pelanggaran" required>
    <datalist id="pelanggaranList"></datalist>

    <input type="date" id="tanggal" required>

    <div class="form-buttons">
      <button type="submit">Simpan</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <!-- Firebase -->

        enableIndexedDbPersistence // Tambahan untuk Persistence

    try {

        console.log("Persistence diaktifkan di halaman input.");

    }
    // ===============================================

    // Simpan data (jika offline, data akan disimpan sementara dan disinkronkan saat online lagi)
    const form = document.getElementById("pelanggaranForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      await addDoc(collection(db, "pelanggaran"), {
        // ... (data field) ...
      });
      alert("Data berhasil disimpan! (Akan disinkronkan ke server saat online)");
      form.reset();
    });

    // ... (Logika Auto-complete, fillDatalist, loadSuggestions, dll. TIDAK BERUBAH) ...
    
    loadSuggestions();

    // Pendaftaran Service Worker untuk PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>

</body>
</html>
