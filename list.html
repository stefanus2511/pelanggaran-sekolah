<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Hukuman</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Anton', sans-serif;
      background-color: #0f686e;
      color: #dfeee49e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #004143;
      text-align: center;
      padding: 20px 0 10px 0;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav button {
      background-color: #0f686e;
      border: none;
      color: #dfeee49e;
      padding: 12px 28px;
      border-radius: 40px;
      font-size: 16px;
      font-family: 'Anton', sans-serif;
      cursor: pointer;
      transition: 0.2s;
      margin: 10px;
    }

    nav button:hover {
      background-color: #004143;
    }

    .list {
      margin-top: 30px;
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .item {
      background-color: #004143;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item .info {
      flex: 1;
    }

    .item strong {
      font-size: 18px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-left: 15px;
    }

    .btn-group button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #0f686e;
      color: #dfeee49e;
      font-size: 14px;
      font-family: 'Anton', sans-serif;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-group button:hover {
      background-color: #003333;
    }

    /* === MODAL EDIT === */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background-color: #004143;
      padding: 15px 20px;
      border-radius: 12px;
      width: 85%;
      max-width: 350px; /* lebih kecil */
      transform: translateY(-30px);
      opacity: 0;
      animation: slideUp 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from { background: rgba(0,0,0,0); }
      to { background: rgba(0,0,0,0.6); }
    }

    @keyframes slideUp {
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      font-size: 20px;
    }

    .modal-content label {
      display: block;
      margin-top: 8px;
      margin-bottom: 3px;
      font-size: 14px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background-color: #0f686e;
      color: #ffffff;
      font-family: 'Anton', sans-serif;
      font-size: 13px;
    }

    .modal-content .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .modal-content button {
      flex: 1;
      margin: 0 4px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background-color: #0f686e;
      color: #ffffff;
      font-size: 13px;
      font-family: 'Anton', sans-serif;
      cursor: pointer;
      transition: 0.2s;
    }

    .modal-content button:hover {
      background-color: #003333;
    }
    
    .export-container {
  margin-top: 10px;
  text-align: center;
}

.export-container button {
  background-color: #0f686e;
  color: #dfeee49e;
  border: none;
  padding: 8px 18px;
  margin: 5px;
  font-family: 'Anton', sans-serif;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s;
  border-radius: 50px;
  height: 50px;
  width: 140px;
}

.export-container button:hover {
  background-color: #006b6f;
}
  </style>
</head>
<body>
  <header>
  <h1>Daftar Pelanggaran Siswa</h1>
  <nav>
  <div class="navbar">
    <button onclick="window.location.href='index.html'">Tambah Hukuman</button>
    <button onclick="window.location.href='list.html'">Lihat Daftar</button>
  </div>
  </nav>

  <!-- Tombol Export diletakkan di bawah navbar -->
  <div class="export-container">
    <button onclick="exportExcel()">Export ke Excel</button>
  </div>
</header>

  <div class="list" id="list"></div>

  <!-- Modal Edit -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Edit Data</h2>
      <form id="editForm">
        <input type="hidden" id="editId">
        <label>Nama:</label>
        <input type="text" id="editNama" required>
        <label>Kelas:</label>
        <input type="text" id="editKelas" required>
        <label>Pelanggaran:</label>
        <input type="text" id="editPelanggaran" required>
        <label>Tanggal:</label>
        <input type="date" id="editTanggal" required>
        <div class="form-buttons">
          <button type="submit">Simpan</button>
          <button type="button" onclick="closeModal()">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZTdUm597VlUXMLjaVoC2FX8nfsHGm2As",
      authDomain: "daftar-pelanggaran-e64d6.firebaseapp.com",
      projectId: "daftar-pelanggaran-e64d6",
      storageBucket: "daftar-pelanggaran-e64d6.appspot.com",
      messagingSenderId: "823763706865",
      appId: "1:823763706865:web:6a9cfc94d51cf4ff0eda50",
      measurementId: "G-YXCHFVWRY3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listEl = document.getElementById("list");
    const editModal = document.getElementById("editModal");
    const editForm = document.getElementById("editForm");

    async function loadData() {
      listEl.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "pelanggaran"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const item = document.createElement("div");
        item.classList.add("item");
        item.innerHTML = `
          <div class="info">
            <strong>${data.nama}</strong> - ${data.kelas}<br>
            Pelanggaran: ${data.pelanggaran}<br>
            Tanggal: ${data.tanggal}
          </div>
          <div class="btn-group">
            <button onclick="editData('${docSnap.id}', '${data.nama}', '${data.kelas}', '${data.pelanggaran}', '${data.tanggal}')">Edit</button>
            <button onclick="hapusData('${docSnap.id}')">Hapus</button>
          </div>
        `;
        listEl.appendChild(item);
      });
    }

    window.hapusData = async function(id) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        await deleteDoc(doc(db, "pelanggaran", id));
        loadData();
      }
    }

    window.editData = function(id, nama, kelas, pelanggaran, tanggal) {
      document.getElementById("editId").value = id;
      document.getElementById("editNama").value = nama;
      document.getElementById("editKelas").value = kelas;
      document.getElementById("editPelanggaran").value = pelanggaran;
      document.getElementById("editTanggal").value = tanggal;
      editModal.style.display = "flex";
    }

    function closeModal() {
      editModal.style.display = "none";
    }
    window.closeModal = closeModal;

    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("editId").value;
      const newNama = document.getElementById("editNama").value;
      const newKelas = document.getElementById("editKelas").value;
      const newPelanggaran = document.getElementById("editPelanggaran").value;
      const newTanggal = document.getElementById("editTanggal").value;

      await updateDoc(doc(db, "pelanggaran", id), {
        nama: newNama,
        kelas: newKelas,
        pelanggaran: newPelanggaran,
        tanggal: newTanggal
      });

      closeModal();
      loadData();
    });

    loadData();
    
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.2/package/xlsx.mjs";

window.exportExcel = async function() {
  const querySnapshot = await getDocs(collection(db, "pelanggaran"));
  let rows = [];

  querySnapshot.forEach((docSnap) => {
    const d = docSnap.data();
    rows.push({
      Nama: d.nama,
      Kelas: d.kelas,
      Pelanggaran: d.pelanggaran,
      Tanggal: d.tanggal
    });
  });

  if (rows.length === 0) {
    alert("Data masih kosong!");
    return;
  }

  // Convert JSON ke worksheet
  const worksheet = XLSX.utils.json_to_sheet(rows);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Data Pelanggaran");

  // Download file Excel
  XLSX.writeFile(workbook, "daftar_pelanggaran.xlsx");
};
  </script>
</body>
</html>
